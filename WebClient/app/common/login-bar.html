<div ng-controller="LoginController as vm" class="nav navbar-nav navbar-right">
    <ul ng-hide="identity.isAuthenticated()" class="nav navbar-nav navbar-right">
        <li><a href="#/Login">Login</a></li>
        <li><a href="#/Register">Register</a></li>
    </ul>
    <ul ng-show="identity.isAuthenticated()" class="nav navbar-nav navbar-right">
        <li class="dropdown">
            <a href="" data-toggle="dropdown" class="dropdown-toggle">{{identity.getCurrentUser().userName}}<span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li>
                    <a href="#" ng-click="logout()">Sign Out</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
