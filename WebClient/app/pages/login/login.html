<div ng-controller="LoginController as vm" class="text-center col-lg-offset-3 col-md-offset-2 col-sm-offset-1 col-xs-offset-1 col-lg-5 col-md-6 col-sm-6 col-xs-10">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h4><strong>Login </strong>Form</h4>
        </div>
        <div class="panel-body">
            <form name="loginForm" class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-5 col-md-5 col-sm-6 col-xs-5 control-label">Email</label>
                        <div class="col-lg-7 col-md-7 col-sm-6 col-xs-7">
                            <input type="text"
                                   class="form-control"
                                   id="inputEmail"
                                   name="emailInputField"
                                   placeholder="Email"
                                   ng-model="vm.user.username"
                                   ng-minlength="vm.validation.minEmailLength"
                                   ng-maxlength="vm.validation.maxEmailLength">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-5 col-md-5 col-sm-6 col-xs-5 control-label">Password</label>
                        <div class="col-lg-7 col-md-7 col-sm-6 col-xs-7">
                            <input type="password"
                                   class="form-control"
                                   id="inputPassword"
                                   name="passwordInputField"
                                   placeholder="Password"
                                   ng-model="vm.user.password"
                                   ng-minlength="vm.validation.minPasswordLength"
                                   ng-maxlength="vm.validation.maxPasswordLength">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <button ng-disabled="loginForm.$invalid"
                                    class="btn btn-success col-lg-offset-5 col-md-offset-5 col-sm-offset-6 col-xs-offset-5 col-lg-7 col-md-7 col-sm-6 col-xs-7"
                                    ng-click="login(vm.user, loginForm)">
                                Login
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
