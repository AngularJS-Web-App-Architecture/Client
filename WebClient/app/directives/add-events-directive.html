 <!-- Add Event -->
<div ng-if="identity.isAuthenticated()" class="text-center">
    <a class="btn btn-success btn-md" data-toggle="modal" data-target="#myModal">Add event</a>
</div>

<!-- Add Event Modal Window -->
<div ng-if="identity.isAuthenticated()" id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Event information</h4>
            </div>
            <div class="modal-body">
                <form name="loginForm" class="form-horizontal">
                    <fieldset>
                        <div class="form-group has-success">
                            <label for="inputCountry" class="control-label">Country</label>
                            <div>
                                <select class="form-control" id="select-country" ng-model="vm.event.Country" ng-init="vm.event.Country='Select country'">
                                    <option value="Select country">Select country</option>
                                    <option value="{{country.Name}}" ng-repeat="country in vm.countries">{{country.Name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group has-success">
                            <label for="inputHost" class="control-label">Host</label>
                            <div>
                                <input type="text"
                                       class="form-control"
                                       id="inputHost"
                                       name="hostInputField"
                                       placeholder="Host name"
                                       ng-model="vm.event.Host">
                            </div>
                        </div>
                        <div class="form-group has-success">
                            <label for="inputDescription" class="control-label">Description</label>
                            <div>
                                <input type="text"
                                       class="form-control"
                                       id="inputDescription"
                                       name="descriptionInputField"
                                       placeholder="Description"
                                       ng-model="vm.event.Description">
                            </div>
                        </div>
                        <div class="form-group has-success">
                            <label for="inputStartDate" class="control-label">Start date</label>
                            <div>
                                <input kendo-date-time-picker
                                       k-ng-model="vm.event.StartDate"
                                       style="width:100%;"
                                       id="inputStartDate"
                                       class="form-control"
                                       name="startDateInputField">
                            </div>
                        </div>
                        <div class="form-group has-success">
                            <label for="inputEndDatepicker" class="control-label">End date</label>
                            <div>
                                <input kendo-date-time-picker
                                       k-ng-model="vm.event.EndDate"
                                       style="width:100%;"
                                       id="inputEndDatepicker"
                                       class="form-control"
                                       name="endDateInputField">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-success" ng-click="vm.sendEvent(vm.event)">Ready!</button>
                <button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
        <!--<input  />-->
    </div>
</div>
